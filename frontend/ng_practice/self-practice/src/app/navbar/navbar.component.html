<h1>{{heading}}</h1>
<nav>
  <a routerLink="auth/login">Login</a>
</nav>
<div class="grid">
  <div class="column">
    <div>
      <ul>
        <h2>Baller List</h2>
      </ul>
      <li *ngFor="let baller of ballerList">
        <button [ngClass]="styleCondition(baller)" type="button"
          (click)="populateDetails(baller)">{{baller.name}}</button>
      </li>
    </div>
  </div>
  <div>
    <app-baller-detail [ballerDetails]='ballerDetails'></app-baller-detail>
  </div>
</div>
