apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-kafka
  labels:
    app: samplekafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samplekafka
  template:
    metadata:
      labels:
        app: samplekafka
    spec:
      containers:
      - name: samplekafka
        image: saif7159/kafka-cicd:v7.1.5
        ports:
        - containerPort: 9098
---
apiVersion: v1
kind: Service
metadata:
  name: sample-service
spec:
  selector:
    app: samplekafka
  ports:
    - protocol: TCP
      port: 9098
      targetPort: 9098
      name: http
  type: NodePort